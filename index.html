<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <title> Frontend Mentor | Product preview card component </title>
</head>
<body>

    <div class="container">

        <div id="topspace"></div>
        <!-- Blank space on top-->

        <div id="leftspace"></div>
        <!-- Blank space on left -->

        <div id="image">
            <img src="images/image-product-desktop.jpg" alt="Perfume bottle">
        </div>

        <div id="content" class="container2">
            <div id="category"> 
                <p>Perfume</p> 
            </div>

            <div id="title">
                <p> Gabrielle </p>
                <p> Essence Eau De </p> 
                <p> Parfum </p>
            </div>

            <div id="description">
                <p> A floral, solar and voluptuous </p>
                <p> interpretation composed by </p>
                <p> Olivier Polge, Perfumer-Creator </p>
                <p> for the House of CHANEL </p>
            </div>

            <div id="price">
                <p> $149.99 </p>
            </div>

            <div id="bprice">
                <p> $169.99 </p>
            </div>

            <div id="button">
                <p>Add to Cart</p>
            </div>
        </div>

        <div id="rightspace"></div>
        <!-- Blank space on right -->
        <div id="bottomspace"></div>
        <!-- Blank space on bottom -->

    </div>

</body>
</html>
